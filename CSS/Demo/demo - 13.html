   .d2,.d3,.d4,.d5{
     width:25%;;

	 float:left;
	 border:1px solid #000;
   }
  </style>

 </head>
 <body>
   
   <div class='d1'>
     <div class='d2'></div>
	 <div class='d3'></div>
	 <div class='d4'></div>
	 <div class='d5'></div>

   </div>

 <head>

  <title>Document</title>

  <style>
   *{
     margin:0;
	 padding:0;
   }
	div{
	  text-align: center;
	  margin-top: 10rem;
	}
	img {
	  margin: 2rem 0;
	}
	img.alter {
	  display: inline-block;
	  width: 300px;
	  height: 150px;
	  position: relative;
	  background-color: #ccc;
	  vertical-align: top;
	}
	.alter::after {
	  content: '';
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  left: 0;
	  top: 0;
	  background: url(../img/2.png) #ccc;
	}

	.mulBg {
	  width: 300px;
	  height: 150px;
	  margin: 0 auto;
	  background: url(../img/20.png), url(../img/3.png) #ccc;	
	}

  </style>

 </head>
 <body>
   <!-- 图片加载失败的解决方法 -->
   <div>

	 <!-- 1. 图片加载失败 -->  
	 <img src="../img/100.jpg" alt="myImg"> <br>   	

	 <!-- 2. 图片加载失败, JS 自动调用 onerror 事件, 调用另一张图片 -->  
 	 <img src="../img/100.jpg" alt="myImg" onerror="this.src='../img/2.png'">  <br>

	 <!-- 3. 图片加载失败, CSS 解决. -->  
	 <img src="../img/100.jpg" alt="myImg" class="alter"> <br>

	 <!-- 4. 图片加载失败, CSS3 多背景. 最先指定的背景图片加载在最上面. -->
	 <div class="mulBg"></div> <br>

   </div>   
 </body>
</html>

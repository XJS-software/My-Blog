<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    DOM 事件流

    事件捕获 - 事件目标 - 事件冒泡

    事件捕获阶段：从祖先元素开始沿子元素向下寻找，默认不会触发事件

    事件目标：达到指定目标时，执行目标对应事件

    事件冒泡：从目标元素开始向上冒泡到祖先元素，依次执行对应事件

   -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>

        class Person {
          constructor(name) {
            this.name = name;
          }
        }

        const member = new Person('John');
        console.log(typeof member); // object

        const mem = Object.prototype.toString.call(member)
        console.log('mem: ', mem); // [object Object]

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const person = {
      name: "Lydia Hallie",
      age: 21,
      [Symbol.iterator]: function* (){
        for(let k in this){
          yield this[k]
        }
      }
    }

    const res = [...person]
    console.log('res: ', res);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /** 
      标签函数
          - function Tag(stringList, args...)
          - 标签函数可以使用函数解析模板字符串

          stringList 就是以 ${} 分割符分割得到的数组
          余下的参数是模板字符串中一次传入的字符串
     */

    function getPersonInfo(one, two, three) {
      console.log(one);
      console.log(two);
      console.log(three);
    }

    const person = 'Lydia';
    const age = 21;

    getPersonInfo`${person} is ${age} years old`;
    // ["", " is ", " years old"]  Lydia  21

  </script>
</body>
</html>

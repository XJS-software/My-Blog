<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /** 
      Object.entries
      return -> [ [key1,value1], ... ]
      返回对象的键、值数组
    
     */

    const person = {
      name: 'Lucy',
      age: 21
    }

    const res = Object.entries(person)
    console.log('res: ', res); // [["name", "Lucy"], ["age", 21]]

    
  </script>
</body>
</html>

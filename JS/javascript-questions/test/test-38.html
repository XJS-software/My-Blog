<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>

      (() => {
        let x, y;
        try {
          throw new Error();
        } catch (x) {
          // x => error
          // x = 1 在块级作用域中，和 let x 并不相同
          (x = 1), (y = 2);
          console.log(x);
        }
        console.log(x);
        console.log(y);
      })();

  </script>
</body>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

      /** 
        短路运算符  &&  ||  
        && 当运算符左侧数据为 true 时，返回 右侧数据
                           false , 返回 左侧数据

        || 当运算符左侧数据为 true 时，返回 左侧数据
                  左侧数据为 false 时，返回 右侧数据

       */

      const a = true && 'a'
      const b = 0 && 'b'
      console.log('a,b: ', a,b); // a 0

      const one = false || {} || null;
      const two = null || false || '';
      const three = [] || 0 || true;

      console.log(one, two, three); // {}  ''  []

  </script>
</body>
</html>
